name: Water Cut Check

on:
  schedule:
    # 4:23 PM IST
    - cron: '53 10 * * *'
    # 10:35 PM IST
    - cron: '5 17 * * *'
  workflow_dispatch: 

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # IMPORTANT: Added '-U' to force upgrade to the latest library version
      # capable of handling Gemini 2.5
      - name: Install dependencies
        run: pip install -U feedparser requests google-generativeai pytz

      - name: Random Sleep Delay
        run: |
          import time
          import random
          # Sleep between 1 and 120 seconds
          time.sleep(random.randint(1, 120))
        shell: python

      - name: Run Water Cut Alert
        env:
          # Make sure these match the names in your GitHub Secrets
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          CHAT_ID: ${{ secrets.CHAT_ID }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python Watercutalert.py
